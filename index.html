<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100DaysofCode_Day2</title>
    <link rel="stylesheet" href="./day2/form.css">
</head>
<body>
    <div class="form">
        <h2>Student Registration Form</h2>
        <p>Fill out the form for registration</p>
        <hr>

        <form action="#" method="post">
            <div class="fieldset">
            <fieldset class="right">
                <legend> Personal Information</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="e.g.Rony">
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="e.g. rony..@gmail.com">
                </div>
                <div><label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="e.g. +880 34"></div>
                <div>
                    <label for="birth-date">Birth Date</label>
                    <input type="date" name="birth-date" id="birth-date">
                </div>
                 <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="#">Please Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                 </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Address">
                </div>
                
            </fieldset>
            <fieldset class="left">
                <legend>Course Information</legend>
                <div>
                
                <div>
                    <label for="courses">Department</label>
                    <select name="department" id="department">
                        <option value="#">Please Select</option>
                        <option value="csc">BCSE</option>
                        <option value="art">CBA</option>
                        <option value="bus">BEEE</option>
                    </select>
                </div>
                
                <div>
                    <label for="courses">Courses</label>
                    <select name="courses" id="courses">
                        <option value="#">Please Select</option>
                        <option value="csc">CSC</option>
                        <option value="art">ART</option>
                        <option value="bus">BUS</option>
                        <option value="een">EEN</option>
                    </select>
                </div>
                <div>
                    <label for="name">Instructor</label>
                    <input type="text" name="instructor" id="instructor" placeholder="e.g. Johirul">
                </div>
                <div>
                    <label for="shift">Shift</label>
                    <select name="courses" id="courses">
                        <option value="#">Please Select</option>
                        <option value="day">Day</option>
                        <option value="night">Night</option>
                        
                    </select>
                </div>
                <div>
                    <label for="reference">Reference Id</label>
                    <input type="text" name="reference" id="reference" >
                </div>
                <div>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
            </fieldset>
        </div>

            <div class="btn">
                <button type="reset">Clear All</button>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
